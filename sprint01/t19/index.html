<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super back-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Superhero request form</h1>
    <h2>What do you need help width?</h2>

    <div class="input-container">
        <div>
            <input type="checkbox" id="def"><label for="def">DEFEAT A VILLAINT</label>
            <input type="checkbox" id="sav"><label for="sav">SAVE A CIVILIAN</label>
            <input type="checkbox" id="sto"><label for="sto">STOP A ROBBERY</label>
        </div>
        <div>
            <input type="checkbox" id="pre"><label for="pre">PREVENT AN APOCALYPCE</label>
            <input type="checkbox" id="tra"><label for="tra">TRAIN A SIDEKICK</label>
        </div>
        <div>
            <input type="checkbox" id="oth"><label for="oth">OTHER STUFF</label>
        </div>
    </div>
    <br><br>
    <div class="input-container">
        <div>
            <input type="text" name="job" maxlength="500" placeholder="&#8195;Job details">
        </div>
        <div>
            <input class="input-name" type="text" name="name" maxlength="20" placeholder="&#8195;Name">
            <input type="text" name="email" maxlength="30" placeholder="&#8195;Email">
        </div>
        <div>
            <button type="submit">SEND</button>
        </div>
    </div>
    
</body>
</html>
