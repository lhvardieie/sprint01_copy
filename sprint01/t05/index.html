<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Cards</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    
    <!--First block-->
    <div>
        <div class="America">
            <h3 class="name">Captain America</h3>
            <p class="realname">Steven Rogers</p>
            <div> <img class="photo" src="./assets/images/Captain-America.png" alt=""> </div>
        </div>

        <div class="Ironman">
            <h3 class="name">Iron Man</h3>
            <p class="realname">Tony Stark</p>
            <div> <img class="photo" src="./assets/images/Iron-man.png" alt=""> </div>
        </div>

        <div class="Blackwidow">
            <h3 class="name">Black Widow</h3>
            <p class="realname">Natasha Romanoff</p>
            <div> <img class="photo"src="./assets/images/Black-Widow.png" alt=""> </div>
        </div>

        <div class="Spiderman">
            <h3 class="name">Spider Man</h3>
            <p class="realname">Peter Parker</p>
            <div> <img  class="photospider"src="./assets/images/Spider-man.png" alt=""> </div>
        </div>
    </div>

    
</body>
</html>
